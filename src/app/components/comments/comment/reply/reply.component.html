<div class="comment bg-white shadow-md rounded-xl p-4 mb-4">
  <div class="comment-title flex items-center gap-3">
    <img [src]="reply.user.image.png" class="w-8" alt="Amy Robson">
    <h2 class="font-semibold text-indigo-900">
      {{reply.user.username}}
      <span *ngIf="reply.user.username === currentUser?.username"
        class="bg-indigo-900/75 text-white text-xs ml-1 px-2 py-1 rounded-sm">you</span>
    </h2>
    <p class="text-gray-400">{{reply.createdAt}}</p>
  </div>
  <div class="comment-desc my-3">
    <p class="text-gray-500 font-medium"><span class="text-indigo-900/75 font-semibold">@{{reply.replyingTo}}</span>
      {{reply.content}}</p>
  </div>
  <div class="comment-footer flex items-center justify-between">
    <counter [score]="reply.score"></counter>
    <button *ngIf="reply.user.username !== currentUser?.username"
      class="replyBtn flex items-center gap-1 font-semibold text-indigo-900/75">
      <mat-icon>reply</mat-icon>
      <span>Reply</span>
    </button>
    <div *ngIf="reply.user.username === currentUser?.username" class="replyBtn flex items-center gap-3 font-semibold">
      <button class="text-red-600/75 flex items-center text-base">
        <mat-icon class="text-base">delete</mat-icon>
        <span>Delete</span>
      </button>
      <button class="text-indigo-900/75 flex items-center text-base">
        <mat-icon class="text-base">edit</mat-icon>
        <span>Edit</span>
      </button>
    </div>
  </div>
</div>
