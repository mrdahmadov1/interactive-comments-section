<div class="counter font-semibold flex items-center justify-around bg-slate-100 p-2 gap-3 rounded-md">
  <button (click)="increaseScore()" class="increaseBtn text-gray-400 hover:text-indigo-900/75 px-2">+</button>
  <h3 class="text-indigo-900/75">{{countedComment.score}}</h3>
  <button (click)="decreaseScore()" class="decreaseBtn text-gray-400 hover:text-indigo-900/75 px-2">-</button>
</div>
